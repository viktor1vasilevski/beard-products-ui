<div class="row">
    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-5" *ngFor="let balm of userBalms">
        <div class="card modal-card">
          <img [src]="balm.url" class="card-img-top" height="350px">
          <div class="card-body">
            <h4>{{balm.brand}}</h4>
            <p [id]="balm.id" class="card-text">{{ balm.description | truncate : 100 }}<span (click)="loadmore(balm.id)">load more</span></p>
            <h6>Price: {{ balm.unitPrice }}$</h6>
          </div>
          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-primary m-2" (click)="addToCart(balm)">Add to card</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-secondary m-2">View Details</button>
            </div>
          </div>
        </div>
    </div> 
</div>
