<div style="height: 200px">

</div>

<div class="row">
  <div class="col-6">

  </div>

</div>

<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="form-group m-2">
    <label for="username">Username</label>
    <input type="text" class="form-control" formControlName="username">
    <span class="errormessage" *ngIf="f['username'].getError('required')!=null">Username is required</span>
    <span class="errormessage" *ngIf="f['username'].getError('minlength')!=null">Username must be more then 3 characters</span>  
    <span class="errormessage" *ngIf="f['username'].getError('maxlength')!=null">Username must be less then 15 characters</span>  

  </div>

  <div class="form-group m-2">
    <label for="password">Password</label>
    <input 
      type="password" 
      class="form-control"
      id="password"
      formControlName="password">
      <span class="errormessage" *ngIf="f['password'].getError('required')!=null">Password is required</span> 
      <span class="errormessage" *ngIf="f['password'].getError('pattern')!=null">Password must contain at least 1 special character and 1 number and must be more then 8 characters</span>  
  </div>

  <div class="form-group m-2">
    <label for="confirmPassword">Confirm password</label>
    <input 
      type="password" 
      class="form-control"
      id="confirmPassword"
      formControlName="confirm_password">
      <span class="errormessage" *ngIf="f['confirm_password'].getError('required')!=null">Confirm password is required</span>
      <span class="errormessage" *ngIf="f['confirm_password'].getError('confirmedValidator')!=null">Password and confirm password must match</span>

      
  </div>


  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
</form>
