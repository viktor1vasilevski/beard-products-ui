<div class="modal-container">
    <div class="modal-card">
      <h4 class="mt-2" style="text-align: center;">Sure you want to delete this product?</h4>
      <hr>
      <div class="row">
        <div class="col-6">
          <h5>Brand - {{title}}</h5>
          <h5>Edition - {{subTitle}}</h5>
          <h5>Quantity - {{quantity}}</h5>
          <h5>Price per unit - {{price}}$</h5>
        </div>
        <div class="col-6">
          <img [src]="imageUrl">
        </div>
      </div>

      <div class="btn-container modal-footer">
        <button class="btn btn-secondary" (click)="closeMe()">Close</button>
        <button class="btn btn-danger" (click)="confirm()">Confirm</button>
      </div>
    </div>
  </div>
