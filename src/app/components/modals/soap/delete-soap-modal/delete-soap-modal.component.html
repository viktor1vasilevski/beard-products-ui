<div class="modal-container">
    <div
      style="
        width: 500px;
        height: auto;
        border: olive 1px solid;
        background-color: white;
        border-radius: 15px;
        justify-content: center;
        align-items: center;
        flex-direction: column;">

      <h4 class="mt-2" style="text-align: center;">Sure you want to delete this product?</h4>
      <hr>
      <div class="row">
        <div class="col-6">
          <h5 style="margin-left: 20px;">Brand - {{title}}</h5>
          <h5 style="margin-left: 20px;">Edition - {{subTitle}}</h5>
          <h5 style="margin-left: 20px;">Quantity - {{quantity}}</h5>
          <h5 style="margin-left: 20px;">Price per unit - {{price}}</h5>
        </div>
        <div class="col-6">
          <img [src]="imageUrl" style="width: 180px; height: 150px">
        </div>
      </div>

      <div class="btn-container modal-footer">
        <button class="btn btn-secondary" (click)="closeMe()">Close</button>
        <button class="btn btn-danger" (click)="confirm()">Confirm</button>
      </div>
    </div>
  </div>
