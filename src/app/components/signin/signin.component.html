
<section class="vh-100" >
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div *ngIf="isLoadingSpinner" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" *ngIf="!isLoadingSpinner">
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="alert alert-danger" *ngIf="error">
              <p>{{error}}</p>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter Username" ngModel name="username" required/>
              <label class="form-label" for="username">Username</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" ngModel name="password" required minlength="6" />
              <label class="form-label" for="password">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" class="btn btn-primary" type="submit" >Login</button>
                <!-- style="padding-left: 2.5rem; padding-right: 2.5rem;" class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button> -->
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
