<div class="row">
    <div class="col-xs-12 col-md-6 offset-3">
        <!-- <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>   ova e za spinerot
        </div> -->
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" ngModel name="username" required minlength="3" maxlength="15">
            </div>
            <!-- <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" ngModel name="email" required email>
            </div> -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
            </div>
            <!-- <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" ngModel name="confirmPassword" required minlength="6">
            </div> -->
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign In' }}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
